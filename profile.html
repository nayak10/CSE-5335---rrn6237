	 $('#WDM').html(WDM);
	 $('#DM').html(DM);
	 $('#D').html(D);
	 $('#SE2').html(SE2);
	 $('#SM').html(SM);
	 $('#ML').html(ML);
	 $('#CA').html(CA);

	 $('#A').html(A);

		});
	});
});
</script>
